<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/css/styles.css">
	<link rel="shortcut icon" href="assets/icon/favicon.ico" type="image/x-icon">
	<title>Clock and weather</title>
</head>

<body>
	<main>
		<a href="index.html"><img src="assets/img/logo-white.png" alt="Logo" class="logo"></a>
		<section id="clock" class="clock"></section>
		<section id="date" class="date"></section>
		<section class="weather">
			<article class="card-info">
				<div class="card-info__container-title">
					<img src="assets/icon/weather.png" class="card-info__icon-weather">
					<p class="card-info__title">WEATHER</p>
				</div>
				<p class="card-info__subtitle">Temperature <i class="bi bi-thermometer-half"></i></p>
				<div class="weather-icon-container">
					<p id="temperature" class="card-info__text block"></p>
					<img id="weather-icon" src="" alt="Weather icon" width="40">
				</div>
			</article>
			<article class="card-info">
				<div class="card-info__container-title">
					<img src="assets/icon/weather.png" class="card-info__icon-weather">
					<p class="card-info__title">WEATHER</p>
				</div>
				<p class="card-info__subtitle">City <i class="bi bi-map"></i></p>
				<p id="city" class="card-info__text"></p>
				<img id="flag" src="" alt="Flag country" width="18" height="13.5">
			</article>
			<article class="card-info">
				<div class="card-info__container-title">
					<img src="assets/icon/weather.png" class="card-info__icon-weather">
					<p class="card-info__title">WEATHER</p>
				</div>
				<p class="card-info__subtitle">Wind <i class="bi bi-wind"></i></p>
				<p id="wind" class="card-info__text"></p>

			</article>
		</section>
	</main>
	<script src="js/app.js"></script>
</body>

</html>
